<style>
  /* Basic Dark Mode Override */
  body, .sidebar, .page__content, .page__footer, .masthead, .archive__item-teaser {
    background-color: #1d1f21 !important;
    color: #c9d1d9 !important;
  }

  /* Link Colors */
  a { color: #58a6ff !important; }
  a:hover { text-decoration: underline !important; }

  /* Headings */
  h1, h2, h3, h4, h5, h6, .page__title, .archive__item-title {
    color: #f0f6fc !important;
  }

  /* Navigation & Borders */
  .masthead { border-bottom: 1px solid #30363d !important; }
  .greedy-nav { background: #1d1f21 !important; }
  .greedy-nav a { color: #f0f6fc !important; }
  
  /* Tables & Rules */
  table { color: #c9d1d9 !important; }
  hr { border-top: 1px solid #30363d !important; }
</style>
